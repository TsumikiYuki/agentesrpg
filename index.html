    <title>Agente Yuna - Tela de Seleção</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Teko:wght@400;500;600;700&display=swap');
      body {
        font-family: 'Teko', sans-serif;
      }
      @keyframes slideInAndFade {
        from {
          opacity: 0;
          transform: translateX(-15px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-ability-details {
        animation: slideInAndFade 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      
      @keyframes agent-card-enter {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      .animate-card-enter {
        animation: agent-card-enter 0.5s ease-out backwards;
      }

      html {
        font-size: 100%;
      }
      @media (max-width: 768px) {
        html {
          font-size: 90%;
        }
      }
    </style>
